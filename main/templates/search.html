<!DOCTYPE html>
<html>
<head>
    <title>Search Queries</title>
    <style>
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        input[type="text"]{
            width: 20%;
            padding: 10px;
            margin: 8px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2> Search Queries:</h2>
    <form method="post">
        {% csrf_token %}
        
        <p for="name">Product Name:</p>
        <input type="text" id="inputText" name="name">

        <p for="category">Product Category:</p>
        <input type="text" id="inputText" name="category">

        <p for="price">Price Range:</p>
        <input type="text" id="inputText" name="price">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
