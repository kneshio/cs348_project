<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #5c6bc0;
            margin-bottom: 20px;
        }

        p {
            margin: 12px 0 6px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3f51b5;
        }

        button[type="register"] {
            background-color: #8e99f3;
        }

        button[type="register"]:hover {
            background-color: #6573c1;
        }
    </style>
</head>

<script>
    window.onload = function() {
        {% if message %}
            alert("{{ message }}");
        {% endif %}
    };
</script>

<body>
    <div class="container">
        <h1>Login</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <p for="username">Username:</p>
            <input type="text" id="inputText" name="username" required>

            <p for="password">Password:</p>
            <input type="password" id="inputText" name="password" required>

            <button type="submit">Login</button>
        </form>

        <form action="{% url 'register' %}" method="get">
            <button type="register">Register</button>
        </form>
    </div>
</body>
</html>
