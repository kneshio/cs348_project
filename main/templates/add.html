<!DOCTYPE html>
<html>
    <head>
        <title>Add New Product</title>
        <style>
            button {
                padding: 5px 10px;
                margin: 5px;
                cursor: pointer;
            }
        
            input[type="text"] {
                width: 20%;
                padding: 10px;
                margin: 8px 0 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <h1> Add New Product </h1>
            <p> Product Name </p>
            <input type="text" id="inputText" name="item_name" required>
            <p> Product Category </p>
            <input type="text" id="inputText" name="item_category" required>
            <p> Product Price </p>
            <input type="text" id="inputText" name="item_price" required>
            <p> Product Quantity </p>
            <input type="text" id="inputText" name="item_quantity" required>
            <p> Product Description </p>
            <input type="text" id="inputText" name="item_description" required>
            <br><button type="submit" name="action" value="create">Create Product</button></br>
            <!-- <button type="submit" name="action" value="update">Update Item</button>
            <button type="submit" name="action" value="delete">Delete Item</button> -->
        </form>

        <form action="{% url 'sell_hub' %}" method="get">
            <button type="submit">Back</button>
        </form>
    </body>
</html>
